

<section id="sample-table" class="mat-elevation-z8 bg-white">
  <mat-toolbar color="defult" class="fix-nav">
    <div class="nav-brand ">
      <div   color="primary">Product List</div>
    </div>
    <div class="nav-brand nav-spacer">
      <button mat-raised-button (click)="addProduct()" color="primary">Add Product</button>
    </div>
 
  </mat-toolbar>
  <mat-form-field class="search">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Product">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="w-100">
    
    <ng-container matColumnDef="select">
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="productTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Title </th>
      <td mat-cell *matCellDef="let row"> {{row.productTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} rs </td>
    </ng-container>

    
    <ng-container matColumnDef="rootCategoryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CategoryName </th>
      <td mat-cell *matCellDef="let row"> {{row.rootCategoryName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</section>
