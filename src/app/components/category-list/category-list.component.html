<h4>Basic mat-select</h4>
<div style="display: flex; justify-content: center">

	<form class="example-form">
		<mat-form-field class="example-full-width">
			<input type="text"
           placeholder="{{getSelectedtexts()}}"
           aria-label="Number"
           matInput
           (input)="filterChanged($event.target.value)"
           [matAutocomplete]="auto">
			<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
				<mat-option disabled>Please select an text from below</mat-option>
				<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
					<mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
						<button mat-icon-button disabled></button>
						<mat-checkbox class="checklist-leaf-node" [checked]="checklistSelection.isSelected(node)"
							(change)="todoLeaftextSelectionToggle(node)">{{node.text}}</mat-checkbox>
					</mat-tree-node>

					<mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
						<button mat-icon-button matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.filename">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
						<mat-checkbox [checked]="descendantsAllSelected(node)"
							[indeterminate]="descendantsPartiallySelected(node)"
							(change)="todotextSelectionToggle(node)">
							{{node.text}}</mat-checkbox>
					</mat-tree-node>
				</mat-tree>
			</mat-autocomplete>
		</mat-form-field>
	</form>
</div>
